name: docchat_flutter
description: "AI-powered document chat application - Upload PDFs, PowerPoint, and Word documents to chat with them using AI"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.5.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0
  
  # Backend & API
  supabase_flutter: ^2.5.6
  dio: ^5.7.0
  
  # Routing
  go_router: ^14.2.7
  
  # UI Components
  google_fonts: ^6.2.1
  cached_network_image: ^3.4.1
  flutter_svg: ^2.0.10+1
  shimmer: ^3.0.0
  lottie: ^3.1.2
  
  # File Handling
  file_picker: ^8.1.2
  path_provider: ^2.1.4
  
  # Authentication
  google_sign_in: ^6.2.1
  flutter_secure_storage: ^9.2.2
  
  # Utilities
  intl: ^0.19.0
  logger: ^2.4.0
  flutter_dotenv: ^5.1.0
  uuid: ^4.5.1
  mime: ^2.0.0
  shared_preferences: ^2.2.2
  
  # Permissions
  permission_handler: ^11.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Code Generation
  build_runner: ^2.4.12
  freezed: ^2.5.7
  json_serializable: ^6.8.0
  riverpod_generator: ^2.4.3
  riverpod_lint: ^2.3.13
  
  # Testing & Linting
  mockito: ^5.4.4
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - .env
  
  # Note: Fonts are loaded via google_fonts package, no need to declare them here

